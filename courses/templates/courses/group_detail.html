{% extends 'nav.html' %}
  
{% block subtitle %}-成员列表{% endblock %}

{% block main %}

<div class="container">
  <div class="panel-heading"> 成员列表</div>
  {% if group %}
   <table class="table table-course">
       <tr><th>学号</th><th>姓名</th><th>座位</th></tr>
       {% for g in group %}
       <tr><td>{{ g.stu_id }}</td>
           <td>{{ g.stu_name }}</td>
           <td>{{ g.seat }}</td></tr>
       {% endfor %}
   </table>
  {% else %}
    <p> 还没有人选择这个时段 </p>
  {% endif %}
</div>
{% endblock %}
{% block ac2 %}active{% endblock %}
